<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Arvo|Cabin:400,500|Raleway" rel="stylesheet">
    <meta charset="utf-8">
    <title>Ibrahim A. Rahhal</title>
    <link href="./Assets/css/main.css" rel="stylesheet">
    <link href="/Assets/css/cssForTextAnimation.css" rel="stylesheet">
    <link href="./node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="./node_modules/animate.css/animate.min.css">
</head>
<body>
    <div id="particles-js"></div>
    <div id="heroArea">
        <header class=" d-flex align-items-center justify-content-between px-1">
            <div class="headerMenuCont d-flex align-items-center justify-content-center py-2 px-3 rounded">
                <div class="MenuIcon">

                </div>
                <h5 class="m-0">
                        Menu
                </h5>
            </div>
            <div class="socialMediaIcons d-flex align-items-center justify-content-between px-3">
                <div class="socialMediaIcon mx-3" style="background: url('./Assets/Images/facebook.svg')"></div>
                <div class="socialMediaIcon mx-3" style="background: url('./Assets/Images/linkedin.svg')"></div>
                <div class="socialMediaIcon mx-3" style="background: url('./Assets/Images/github-logo.svg')"></div>

            </div>
        </header>
        <div id="innterHero"
            class="d-flex justify-content-between align-items-center">
            <div 
            style="border-radius: 0 25px 25px 0; clip-path: polygon(0 5%, 100% 0, 100% 100%, 0 95%);"
            class="leftArrowHighContainer leftArrowHighContainerLeft d-flex align-items-center justify-content-center">
                <div class="d-flex flex-column align-items-center  justify-content-center textDivInSideContainerRight textDivInSideContainer">
                        Learn More About Me
                    <div class="imgAndUrlWillBeInlineCss" style="background: url('./Assets/Images/left-arrow.svg')">

                    </div>

                </div>
                <div class="anotherDivInSideContainer"></div>
            </div>
            <div id="heroMiddle">
                <div class="circleAsLogo">

                </div>
                <h2>
                    Ibrahim Rahhal
                </h2>
                    <h3 class="ml9">
                        <span class="text-wrapper">
                          <span class="letters">someTextThatDoesn'tMatter</span>
                        </span>
                      </h3>
            </div>
            <div
            style="border-radius: 25px 0 0 25px;clip-path: polygon(0 0, 100% 5%, 100% 95%, 0 100%);            " 
            class="leftArrowHighContainer leftArrowHighContainerRight d-flex align-items-center justify-content-center">
                <div class="d-flex flex-column align-items-center justify-content-center textDivInSideContainerLeft textDivInSideContainer">
                        Go to The Blog
                    <div class="imgAndUrlWillBeInlineCss" style="background: url('./Assets/Images/right-arrow.svg')">

                    </div>
                </div>
                <div class="anotherDivInSideContainer"></div>
            </div>
        </div>
    </div>

    <div id="MenuContainer">
        <div id="menuExitIcon"></div>
    </div>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./Assets/js/particle.js"></script>
    <script src="./Assets/js/particaleConfig.js"></script>
    <script src="./node_modules/animejs/lib/anime.min.js"></script>
    <script src="./Assets/js/textAnimation.js"></script>
    <script src="./Assets/js/main.js"></script>
</body>

</html>
